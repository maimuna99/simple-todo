<h1>To Do</h1>

<ul>
  <li>
    <input 
    #todoInput
    type="text"
    name="todo" 
    placeholder="Enter a to do..."
    (keyup)="addItem()"
    >
  </li>
  <li *ngFor="let TodoItem of TodoItems" (click)="toggleTodoItem(TodoItem)">
    <input type="checkbox" 
    [checked] ="TodoItem.isCompleted">
    {{TodoItem.title}}
  </li>
</ul>
